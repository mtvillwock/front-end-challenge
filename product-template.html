<div class="card">
  <div class="image-container">
    <p class="card-text overlay hidden">{description}</p>
    <img class="card-img-top" src="{image}" alt="Card image cap">
  </div>
  <div class="card-block">
    <a href="{url}">
    <h4 class="card-title">{title}</h4>
    <p>{tagline}</p>
    <a href="#" class="delete-product btn btn-primary">X</a>
  </div>
</div>
