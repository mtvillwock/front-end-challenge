<div class="card-container col-md-4 col-sm-6 col-xs-12">
  <div class="card product-container">
    <div class="clearfix">
      <span class="delete-product glyphicon glyphicon-remove pull-right" aria-hidden="true"></span>
    </div>
    <div class="card-block text-center">
      <a href="{url}">
        <h4 class="card-title product-title">{title}</h4>
        <p class="product-tagline">{tagline}</p>
      </a>
    </div>
    <div class="image-container">
      <p class="card-text overlay hidden">{description}</p>
      <img class="card-img-top"
      src="{image}">
    </div>
  </div>
</div>
